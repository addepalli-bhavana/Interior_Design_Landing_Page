<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/mobile-responsive.css" />
    <!-- Roboto font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/611e66440a.js"
      crossorigin="anonymous"
    ></script>
    <title>Interior-Design-Landing-Page</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- header section  -->
      <nav>
        <h1>
          LOGO <br />
          HERE
        </h1>
        <ul class="list">
          <li>About Us</li>
          <li>Benefits</li>
          <li>Projects</li>
          <li>Stages</li>
          <li>Services</li>
        </ul>
        <div class="menu-icon">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div>
          <div><img src="assets/phone.png" alt="phone-icon" /></div>
          <p>Call Us <br />+38 (097) 654 54 34</p>
        </div>
      </nav>
      <div class="line"></div>
      <!-- Main section -->
      <main>
        <!-- Left Section -->
        <div class="left-section">
          <h1>Interior Design That Care About Details</h1>
          <div class="lm-btn"><button>LEARN MORE</button></div>
        </div>
        <!-- Right Section -->
        <div class="right-section">
          <div class="content-one">
            <div class="icon-bg">
              <img src="assets/puzzle.png" alt="puzzle-icon" />
            </div>
            <p>We create your space better based on your own ideas</p>
            <div class="line-one"></div>
            <div class="circle-one"></div>
          </div>
          <div class="content-two">
            <div class="icon-bg">
              <img src="assets/bulb.png" alt="bulb-icon" />
            </div>
            <p>Innovation ideas,stylish design for home & Business</p>
            <div class="line-two"></div>
            <div class="circle-two"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
